{% extends 'blog/base.html' %}

{% block content %}
     <a class="btn btn-default" href="{% url 'post_list' %}"><span class="fa fa-arrow-left"></span></a>
    <div class="posts">

        <h1>{{ post.title }} <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="fa fa-pencil-square-o"></span></a></h1>
        {% if post.published_date %}
            <div class="published">
                {{ post.published_date }}
            </div>
        {% endif %}

        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
