{% extends 'blog/base.html' %}

{% block content %}
     <a class="btn btn-default" href="{% url 'post_list' %}"><span class="fa fa-arrow-left"></span></a>
    <div class="posts">

        <h1>{{ post.title }}
            {% if user.is_authenticated %}
                <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="fa fa-pencil-square-o"></span></a>
                <a class="btn btn-default" href="{% url 'post_remove' pk=post.pk %}"><span class="fa fa-trash"></span></a>
            {%  endif   %}</h1>
        {% if post.published_date %}
            <div class="published">
                {{ post.published_date }}
            </div>
        {% else %}
            <a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}"><span class="fa fa-book"></span>Publish</a>
        {% endif %}

        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
